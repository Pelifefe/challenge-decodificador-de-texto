<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="titulo-principal"><span>Criptografe</span> sua mensagem</h1>
        <img src="images/fundo.png" alt="">
        <div class="conteudo">
            <div class="conteudo__texto">
                <input class="conteudo__texto__input" type="text" placeholder="Digite aqui"
                    alt="campo para digitar">
                <textarea class="conteudo__texto__resultado" rows="25" cols="50" readonly
                    placeholder="Resultado" alt="campo do resultado"></textarea>
            </div>
            <div class="conteudo__button">
                <button class="conteudo__button__criptografar" type="button">Criptografar</button>
                <button class="conteudo__button__descriptografar" type="button">Descriptografar</button>
                <button class="conteudo__button__copiar" type="button">Copiar</button>
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <a href="https://github.com/Pelifefe " alt="Perfil GitHub">Felippe Pedrosa</a></p>
    </footer>
</body>

</html>
